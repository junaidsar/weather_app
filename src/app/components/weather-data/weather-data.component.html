<ion-card class="humidity-card">
    <ion-row>
      <ion-col size="3" class="humidity-image">
        <img src="{{imagePath}}" class="humidity-image">
      </ion-col>
      <ion-col class="humidity-text">
        <p class="percentage">{{percentageNumber}}</p>
        <p class="humidity">{{addedText}}</p>
      </ion-col>
    </ion-row>
</ion-card>
